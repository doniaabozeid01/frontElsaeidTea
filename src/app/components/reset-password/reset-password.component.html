<div class="auth-container d-flex justify-content-center align-items-center">
    <div class="reset-password-box">
        <h3 class="text-center text-success mb-3">🔑 إعادة تعيين كلمة المرور</h3>
        <p class="text-center text-muted">أدخل كلمة المرور الجديدة لحسابك.</p>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="form">
            
            <!-- Error message -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
                {{ errorMessage }}
            </div>

            <!-- Success message -->
            <div *ngIf="successMessage" class="alert alert-success text-center">
                {{ successMessage }}
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">🔐 كلمة المرور الجديدة <span class="text-success">*</span></label>
                <input id="password" type="password" formControlName="password" class="form-control form-control-lg"
                    placeholder="********" />
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">🔁 تأكيد كلمة المرور <span class="text-success">*</span></label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control form-control-lg"
                    placeholder="********" />
            </div>

            <!-- Submit Button -->
            <div class="d-flex flex-column align-items-center mt-4">
                <button type="submit" class="btn btn-success w-100 py-2" [disabled]="resetPasswordForm.hasError('notMatching')">
                    ✔️ إعادة تعيين كلمة المرور
                </button>
                
                <button type="button" class="btn btn-outline-secondary w-100 mt-2 py-2" [routerLink]="'/login'">
                    🔙 العودة إلى تسجيل الدخول
                </button>
            </div>
        </form>
    </div>
</div>
